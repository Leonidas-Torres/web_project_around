<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de los EEUU</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo de header" />
      <hr class="header__separator">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img class="profile__picture" src="./images/profile-pic.jpg" alt="El explorador Jacques Cousteau">
          <div class="profile__names">
            <div class="profile__edit-profile">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="profile__button"><svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                    fill="white" />
                </svg></button>
            </div>
            <h3 class="profile__job">Explorador</h3>
          </div>
        </div>
        <button class="profile__add-info"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              fill="white" />
          </svg></button>
      </section>
      <section class="cards">
        <div class="cards__grid">
          <img class="cards__image" src="./images/landscape.jpg" alt="">
          <div class="cards__card-name">
            <h3 class="cards_name">Valle de Yosemite</h3>
            <button class="cards__like-buttom"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="19"
                viewBox="0 0 21 19" fill="none">
                <path
                  d="M19.3764 9.78586C21.5412 7.54338 21.5412 3.90213 19.3764 1.68186C17.2115 -0.560619 13.6964 -0.560619 11.5315 1.68186L10.4812 2.792L9.43098 1.70406C7.26614 -0.560619 3.75096 -0.560619 1.60755 1.68186C0.557285 2.76979 0 4.21297 0 5.74496C0 7.27695 0.578719 8.72013 1.60755 9.80806L10.4812 19L19.3764 9.78586ZM1.37178 5.74496C1.37178 4.59042 1.80046 3.52469 2.59352 2.72539C3.40801 1.88168 4.45828 1.45983 5.50855 1.45983C6.55882 1.45983 7.60909 1.88168 8.42358 2.72539L10.4812 4.83465L12.5389 2.70318C14.1465 1.03798 16.7829 1.03798 18.369 2.70318C19.1406 3.50248 19.5907 4.56821 19.5907 5.72276C19.5907 6.8773 19.162 7.94303 18.369 8.74233L10.4812 16.9351L2.59352 8.76453C1.82189 7.94303 1.37178 6.8773 1.37178 5.74496Z"
                  fill="black" />
              </svg></button>
          </div>

        </div>
      </section>
    </main>
  </div>
</body>

</html>
