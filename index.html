<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de Mejillones</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo de header">
      <hr class="header__separator">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img class="profile__picture" src="./images/profile-pic.jpg" alt="El explorador Jacques Cousteau">
          <div class="profile__names">
            <div class="profile__edit-profile">
              <h2 class="profile__name" id="profile-name">Jacques Cousteau</h2>
              <button class="profile__button" id="profile-button"><svg width="10" height="10" viewBox="0 0 10 10"
                  fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                    fill="white" />
                </svg></button>
            </div>
            <h3 class="profile__job" id="profile-job">Explorador</h3>
          </div>
        </div>
        <button class="profile__add-info"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              fill="white" />
          </svg></button>
      </section>
      <section class="cards">
        <div class="cards__grid">
          <img class="cards__image" src="./images/mejillones.jpg" alt="Capitania de Mejillones">
          <img class="cards__trash-bin" src="./images/trash.svg" alt="Boton de cierre">
          <div class="cards__card-name">
            <div class="cards__text-button">
              <h3 class="cards__name">Capitania de Mejillones</h3>
              <img class="cards__button cards__button_type_outlined" src="./images/like.svg" alt="boton de me gusta"
                onclick="hiddenOutlined(event)">
              <img class="cards__button cards__button_type_filled" src="./images/like-filled.svg" alt="boton de me gusta"
                onclick="hiddenFilled(event)">
            </div>
          </div>
        </div>
        <div class="cards__grid">
          <img class="cards__image" src="./images/playa-rinconada.jpg" alt="Playa Rinconada">
          <img class="cards__trash-bin" src="./images/trash.svg" alt="Boton de cierre">
          <div class="cards__card-name">
            <div class="cards__text-button">
              <h3 class="cards__name">Playa Rinconada</h3>
              <img class="cards__button cards__button_type_outlined" src="./images/like.svg" alt="boton de me gusta"
                onclick="hiddenOutlined(event)">
              <img class="cards__button cards__button_type_filled" src="./images/like-filled.svg" alt="boton de me gusta"
                onclick="hiddenFilled(event)">
            </div>
          </div>
        </div>
        <div class="cards__grid">
          <img class="cards__image" src="./images/playa-hornitos.png" alt="Playa Hornitos">
          <img class="cards__trash-bin" src="./images/trash.svg" alt="Boton de cierre">
          <div class="cards__card-name">
            <div class="cards__text-button">
              <h3 class="cards__name">Playa Hornitos</h3>
              <img class="cards__button cards__button_type_outlined" src="./images/like.svg" alt="boton de me gusta"
                onclick="hiddenOutlined(event)">
              <img class="cards__button cards__button_type_filled" src="./images/like-filled.svg" alt="boton de me gusta"
                onclick="hiddenFilled(event)">
            </div>
          </div>
        </div>
        <div class="cards__grid">
          <img class="cards__image" src="./images/la-portada.jpeg" alt="La Portada">
          <img class="cards__trash-bin" src="./images/trash.svg" alt="Boton de cierre">
          <div class="cards__card-name">
            <div class="cards__text-button">
              <h3 class="cards__name">La Portada</h3>
              <img class="cards__button cards__button_type_outlined" src="./images/like.svg" alt="boton de me gusta"
                onclick="hiddenOutlined(event)">
              <img class="cards__button cards__button_type_filled" src="./images/like-filled.svg" alt="boton de me gusta"
                onclick="hiddenFilled(event)">
            </div>
          </div>
        </div>
        <div class="cards__grid">
          <img class="cards__image" src="./images/punta-angamos.jpeg" alt="Mirador Punta Angamos">
          <img class="cards__trash-bin" src="./images/trash.svg" alt="Boton de cierre">
          <div class="cards__card-name">
            <div class="cards__text-button">
              <h3 class="cards__name">Mirador Punta Angamos</h3>
              <img class="cards__button cards__button_type_outlined" src="./images/like.svg" alt="boton de me gusta"
                onclick="hiddenOutlined(event)">
              <img class="cards__button cards__button_type_filled" src="./images/like-filled.svg" alt="boton de me gusta"
                onclick="hiddenFilled(event)">
            </div>
          </div>
        </div>
        <div class="cards__grid">
          <img class="cards__image" src="./images/iglesia-mejillones.jpg" alt="Iglesia de Mejillones">
          <img class="cards__trash-bin" src="./images/trash.svg" alt="Boton de cierre">
          <div class="cards__card-name">
            <div class="cards__text-button">
              <h3 class="cards__name">Iglesia de Mejillones</h3>
              <img class="cards__button cards__button_type_outlined" src="./images/like.svg" alt="boton de me gusta"
                onclick="hiddenOutlined(event)">
              <img class="cards__button cards__button_type_filled" src="./images/like-filled.svg" alt="boton de me gusta"
                onclick="hiddenFilled(event)">
            </div>
          </div>
        </div>
      </section>
      <footer class="footer"><h2 class="footer__text">	&#169; 2023 Alrededor de Mejillones</h2></footer>
    </main>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <img class="modal-content__close" src="./images/close-icon.svg" alt="boton de cierre">
      <h2 class="modal-content__title">Editar perfil</h2>
      <input class="modal-content__input" type="text" id="name" name="name" placeholder="Nombre">
      <hr class="modal-content__separator">
      <input class="modal-content__input" type="text" id="about" name="about" placeholder="Acerca de mÃ­">
      <hr class="modal-content__separator">
      <button class="modal-content__button" id="save-button">Guardar</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
