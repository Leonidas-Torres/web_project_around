<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de Mejillones</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo de header">
      <hr class="header__separator">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img class="profile__picture" src="./images/profile-pic.jpg" alt="El explorador Jacques Cousteau">
          <div class="profile__names">
            <div class="profile__edit-profile">
              <h2 class="profile__name" id="profile-name">Jacques Cousteau</h2>
              <button class="profile__button" id="profile-button"><svg width="10" height="10" viewBox="0 0 10 10"
                  fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                    fill="white" />
                </svg></button>
            </div>
            <h3 class="profile__job" id="profile-job">Explorador</h3>
          </div>
        </div>
        <button class="profile__add-info" id="image-button" data-modal-target="#popup-image"><svg width="22" height="22"
            viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
              fill="white" />
          </svg></button>
      </section>
      <section id="cards" class="cards">
      </section>
      <footer class="footer">
        <h2 class="footer__text"> &#169; 2024 Alrededor de Mejillones</h2>
      </footer>
    </main>
  </div>
  <div id="myModal" class="modal">
    <div class="modal__content">
      <img class="modal__content-close" src="./images/close-icon.svg" alt="boton de cierre">
      <h2 class="modal__content-title">Editar perfil</h2>
      <input class="modal__content-input" type="text" id="name" name="name" placeholder="Nombre">
      <hr class="modal__content-separator">
      <input class="modal__content-input" type="text" id="about" name="about" placeholder="Acerca de mi">
      <hr class="modal__content-separator">
      <button class="modal__content-button" id="save-button">Guardar</button>
    </div>
  </div>

  <div id="modal_add" class="modal">
    <div class="modal__content">
      <img class="modal__content-close" src="./images/close-icon.svg" alt="boton de cierre">
      <h2 class="modal__content-title">Agregar card</h2>
      <form action="submit" id="form_add">
        <input class="modal__content-input" type="text" id="name_add" name="name_add" placeholder="Nombre de la card ">
        <hr class="modal__content-separator">
        <input class="modal__content-input" type="text" id="image_add" name="image_add"
          placeholder="Ingrese la URL de la imagen">
      </form>
      <button class="modal__content-button" type="submit" id="save-button-add" onclick="Form()">Agregar</button>
    </div>
  </div>

  <div id="image-popup" class="modal-img">
    <div class="modal-img__content">
      <img class="modal-img__close" src="./images/close-icon.svg" alt="boton de cierre">
      <img src="espacio en blanco" alt="Imagen ampliada" id="popup-img">
      <h3 id="image-popup-title"></h3>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
